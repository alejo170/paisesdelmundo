<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="imagenes/favicon.ico">
    <title>Paises del mundo</title>
</head>
<body>
<!-- Seccion Cabecera -->
<header class="fondo">
    <div class="container flexbox">
        <h1>Paises del mundo</h1>
        <button class="btn-dark-mode" id="boton">
            <i class="fas fa-sun"></i> /
            <i class="fa-solid fa-moon"></i>
            Tema
        </button>
    </div>
</header>
<!-- Seccion de la busqueda -->
<nav class="container flexbox padding">
    <form class="busqueda" id="busqueda">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Buscar un pais" id="inputTexto">
    </form>
    <!-- Seccion del filtro -->
    <div class="filtro">
        <select>
            <option value="">Continente</option>
            <option value="">Todos</option>
            <option value="Africa">África</option>
            <option value="Americas">América</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceanía</option>
        </select>
    </div>
</nav>
<!-- Seccion principal -->
<main class="container grid padding" id="paises">
    <section class="card">

    </section>
</main>
<!-- Seccion footer -->
<footer class="fondo">
    <section class="container flexbox">
        <p>Sitio web hecho con HTML5, CSS3 y Javascript</p>
        <p>Copyright © 2022 Paises del mundo</p>
    </section>
</footer>
<!-- Scripts -->
<script src="js/modooscuro.js"></script>
<script src="js/app.js"></script>
<script src="js/busqueda.js"></script>
<script src="js/filtro.js"></script>
</body>
</html>
